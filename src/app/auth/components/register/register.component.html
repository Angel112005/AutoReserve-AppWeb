<div class="flex flex-col md:flex-row h-auto">
  <!-- Imagen de fondo en la mitad izquierda -->
  <div class="md:w-1/2 w-full bg-cover bg-center" style="background-image: url('/assets/register1.jpg');"></div>

  <!-- Formulario en la mitad derecha -->
  <div class="md:w-1/2 w-full flex flex-col justify-center items-center bg-yellow-500 p-6 md:p-0">
    <h1 class="text-4xl font-bold mb-4 text-center hidden md:block">REGISTER</h1>
    <form class="w-full max-w-md" (ngSubmit)="register()">
      <h1 class="text-2xl font-bold mb-4 text-center md:hidden">REGISTER</h1>
      <div class="mb-4">
        <label class="block text-lg mb-2">Nombre:</label>
        <input [(ngModel)]="user.Nombre" name="nombre" class="w-full px-3 py-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-lg mb-2">Apellido:</label>
        <input [(ngModel)]="user.Apellido" name="apellido" class="w-full px-3 py-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-lg mb-2">E-mail:</label>
        <input type="email" [(ngModel)]="user.Email" name="email" class="w-full px-3 py-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-lg mb-2">Celular:</label>
        <input [(ngModel)]="user.Celular" name="celular" class="w-full px-3 py-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-lg mb-2">Dirección:</label>
        <input [(ngModel)]="user.Direccion" name="direccion" class="w-full px-3 py-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-lg mb-2">Número de Licencia:</label>
        <input type="number" [(ngModel)]="user.NumeroLicencia" name="numeroLicencia" class="w-full px-3 py-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-lg mb-2">Contraseña:</label>
        <input type="password" [(ngModel)]="user.Password" name="password" class="w-full px-3 py-2 border rounded" required />
      </div>
      <button type="submit" class="w-full bg-black text-white py-2 rounded mt-4">REGISTRARSE</button>
      <p class="mt-4 text-center">¿YA TIENES UNA CUENTA? <a href="/auth/login" class="text-blue-500">INICIA SESIÓN</a></p>
    </form>
  </div>
</div>
