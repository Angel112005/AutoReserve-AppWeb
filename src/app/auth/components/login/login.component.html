<div class="flex h-screen">
  <div class="w-1/2 bg-cover" style="background-image: url('/assets/login1.jpg');"></div>
  <div class="w-1/2 flex flex-col justify-center items-center bg-yellow-500">
    <h1 class="text-4xl font-bold mb-4">LOGIN</h1>
    <form class="w-3/4 max-w-lg" (ngSubmit)="login()">
      <div class="mb-4">
        <label class="block text-lg mb-2">E-MAIL:</label>
        <input type="email" [(ngModel)]="credentials.Email" name="email" class="w-full px-3 py-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-lg mb-2">CONTRASEÑA:</label>
        <input type="password" [(ngModel)]="credentials.Password" name="password" class="w-full px-3 py-2 border rounded" required />
      </div>
      <button type="submit" class="w-full bg-black text-white py-2 rounded mt-4">INICIAR SESIÓN</button>
    </form>
    <p class="mt-4">¿AÚN NO TIENES UNA CUENTA? <a routerLink="/auth/register" class="text-blue-500">REGÍSTRATE</a></p>
  </div>
</div>
