<!-- src/app/admin/components/car-list/car-list.component.html -->
<div class="container mx-auto px-4 py-8">
  <!-- Título y botón de agregar coche -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold">Autos Publicados</h1>
    <button
      class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md flex items-center space-x-2"
      (click)="navigateToAddCar()">
      <span>+ Agregar Coche</span>
    </button>
  </div>

  <div class="flex space-x-4">
    <!-- Cards de Autos -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-3/4">
      <div *ngFor="let car of cars" class="bg-white rounded-lg shadow-lg p-4">
        <h2 class="text-xl font-semibold">{{ car.Marca }} {{ car.Modelo }}</h2>
        <p class="text-gray-700">Año: {{ car.Generacion }}</p>
        <p class="text-gray-700">Matrícula: {{ car.Matricula }}</p>
        <p class="text-gray-700">Tipo de vehículo: {{ car.Tipo }}</p>
        <p class="text-gray-700">Pasajeros: {{ car.Pasajeros }}</p>
        <p class="text-gray-700">Transmisión: {{ car.Transmision }}</p>
        <p class="text-gray-700 font-semibold">Costo por día: ${{ car.CostoXDia }}</p>
        <div class="flex justify-center space-x-2 mt-4">
          <button class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-1 px-3 rounded-md"
            (click)="editCar(car)">
            ✏️ Editar
          </button>
          <button class="bg-black hover:bg-gray-700 text-white font-bold py-1 px-3 rounded-md"
            (click)="deleteCar(car.ID_Auto)">
            🗑️ Eliminar
          </button>
        </div>

      </div>
    </div>

    <!-- Panel de Control -->
    <div class="w-1/4">
      <div class="bg-gray-800 text-white rounded-lg p-6 shadow-md">
        <h2 class="text-2xl font-bold mb-4">Panel de Control</h2>
        <div class="space-y-4">
          <button class="w-full bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg flex items-center justify-center space-x-2"
          (click)="navigateToManageReservations()">
            <span>📋 Gestión de Reservas</span>
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
